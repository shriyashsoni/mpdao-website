<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <!-- Black background -->
  <rect width="700" height="500" fill="#000000"/>
  
  <!-- Pixelated MPdao text in 8-bit style -->
  <g fill="white" font-family="'Courier New', monospace" font-weight="bold" font-size="140" letter-spacing="8">
    <text x="50" y="380" font-family="Arial, sans-serif" font-size="180" font-weight="900" letter-spacing="15">
      MPdao
    </text>
  </g>
  
  <!-- Alternative: Using rectangles for pixel-perfect 8-bit style -->
  <g fill="white">
    <!-- M -->
    <rect x="80" y="200" width="35" height="140"/>
    <rect x="115" y="200" width="35" height="35"/>
    <rect x="150" y="235" width="35" height="35"/>
    <rect x="185" y="270" width="35" height="35"/>
    <rect x="220" y="235" width="35" height="35"/>
    <rect x="255" y="200" width="35" height="140"/>
    
    <!-- P -->
    <rect x="320" y="200" width="35" height="140"/>
    <rect x="355" y="200" width="70" height="35"/>
    <rect x="355" y="270" width="70" height="35"/>
    <rect x="425" y="235" width="35" height="70"/>
    
    <!-- d -->
    <rect x="510" y="120" width="35" height="220"/>
    <rect x="475" y="270" width="35" height="70"/>
    <rect x="440" y="305" width="70" height="35"/>
    <rect x="440" y="270" width="70" height="35"/>
    
    <!-- a -->
    <rect x="560" y="270" width="35" height="70"/>
    <rect x="595" y="235" width="35" height="35"/>
    <rect x="595" y="270" width="70" height="35"/>
    <rect x="665" y="270" width="35" height="70"/>
    
    <!-- o -->
    <rect x="80" y="400" width="70" height="35"/>
    <rect x="80" y="505" width="70" height="35"/>
    <rect x="80" y="435" width="35" height="70"/>
    <rect x="115" y="435" width="35" height="70"/>
  </g>
</svg>